<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login and sigh up form</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form action="">
                <input type="text" placeholder="Name" id="namefield">
                <input type="email" placeholder="Username or Email address">
                <input type="password" placeholder="Password"> <br>
                <a href="">Forget passsword</a>
                <input type="button" value="Login" id="signinbtn">
                <div class="links">
                    <a href="https://www.facebook.com/"><img src="Fb.png" alt=""></a>
                    <a href="https://www.google.co.in/"><img src="Google.png" alt=""></a>
                    <a href="https://www.instagram.com/"><img src="Insta.png" alt=""></a>
                </div>

                <p class="signup">Don't have an account? <a href="#" id="signupbtn">Signup</a></p>

            </form>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
